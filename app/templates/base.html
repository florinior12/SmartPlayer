<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>SmartPlayer</title>


    <!-- Bootstrap core CSS -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='styles/base.css') }}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-info">
      
      <a class="navbar-brand text-black" href="/index">SmartPlayer</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        
        <form method="POST" action="/" class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" name="song" placeholder="Enter song name">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-inverse sidebar">
          <a href="show_all" class="btn btn-default" id="show_songs">Show liked songs</a>
          <div class="song_info">
            <h5 id="song_title"><strong>Title</strong></h5>
            <h6 id="song_artist">Artist</h6>
          </div>
          <button class="like_button"> <img id="love_button" width=50% src="static/images/not_liked.png"></button>
          <div class="player" id = "my_player"></div>
        </nav>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 bg-faded">
          <h1>Songs</h1>
          {% block body %}
          {% endblock %}
          
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='scripts/jquery.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/bootstrap.min.js') }}"></script>
    
    <script src="{{ url_for('static',filename='scripts/base.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/player.js') }}"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
