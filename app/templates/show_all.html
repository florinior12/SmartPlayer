{% extends "base.html" %}

{% block body %}
  <table class="table-striped">
    <thead>
      <th>Link</th>
      <th>Song title</th>
      <th>Song publish date</th>
    </thead>
    <tbody>
    {% for entry in results %}
      <tr>
        <td>{{entry.song_link}}</td>
        <td>{{entry.song_title}}</td>
        <td>{{entry.song_date}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
